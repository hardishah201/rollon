<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title desc" role="img">
  <title>Auto Parts Store Illustration</title>
  <desc>Detailed vector of an auto parts storefront with sign, window, door, counter, shelves, and car parts in foreground.</desc>

  <defs>
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.5" flood-color="#000" flood-opacity="0.18"/>
    </filter>
    <!-- Glass -->
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#d9f1ff"/>
      <stop offset="1" stop-color="#a9dcff"/>
    </linearGradient>
    <!-- Metal -->
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#cfcfcf"/>
      <stop offset="0.5" stop-color="#9a9a9a"/>
      <stop offset="1" stop-color="#dcdcdc"/>
    </linearGradient>
    <!-- Rubber -->
    <linearGradient id="rubber" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1e1e1e"/>
      <stop offset="1" stop-color="#2a2a2a"/>
    </linearGradient>
  </defs>

  <!-- Ground -->
  <rect x="0" y="162" width="200" height="4" fill="#474747"/>

  <!-- Store facade -->
  <rect x="18" y="42" width="164" height="120" rx="4" fill="#5e6c7b" />

  <!-- Sign -->
  <rect x="24" y="30" width="152" height="24" rx="3" fill="#f28b2e" filter="url(#shadow)"/>
  <text x="100" y="47" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="800" text-anchor="middle" fill="#16385e">AUTO PARTS</text>

  <!-- Awning -->
  <g transform="translate(24,54)">
    <rect width="152" height="16" rx="2" fill="#ffb24d"/>
    <g fill="#e35a1f">
      <rect x="0" width="12" height="16"/>
      <rect x="24" width="12" height="16"/>
      <rect x="48" width="12" height="16"/>
      <rect x="72" width="12" height="16"/>
      <rect x="96" width="12" height="16"/>
      <rect x="120" width="12" height="16"/>
      <rect x="144" width="8" height="16"/>
    </g>
    <rect y="16" width="152" height="3" fill="#bd4a14" opacity="0.6"/>
  </g>

  <!-- Window -->
  <g transform="translate(28,78)">
    <rect width="74" height="54" rx="3" fill="url(#glass)" stroke="#3f4a57" stroke-width="2"/>
    <path d="M8,10 L34,10 L16,28" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Door -->
  <g transform="translate(116,78)">
    <rect width="56" height="58" rx="3" fill="url(#glass)" stroke="#3f4a57" stroke-width="2"/>
    <rect x="0" y="58" width="56" height="6" fill="#3f4a57"/>
    <rect x="48" y="96" width="3" height="10" rx="1.5" fill="#d9d9d9" transform="translate(0,-32)"/>
    <path d="M10,12 L44,12 L22,30" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Interior shelves (visible through window) -->
  <g transform="translate(32,82)">
    <rect x="6" y="6" width="60" height="6" rx="2" fill="#cfd7df"/>
    <rect x="6" y="22" width="60" height="6" rx="2" fill="#cfd7df"/>
    <rect x="6" y="38" width="60" height="6" rx="2" fill="#cfd7df"/>
    <!-- boxes -->
    <rect x="10" y="8" width="14" height="10" rx="2" fill="#f28b2e" stroke="#bd4a14" stroke-width="1"/>
    <rect x="28" y="8" width="14" height="10" rx="2" fill="#8ec1ff" stroke="#4677a6" stroke-width="1"/>
    <rect x="46" y="8" width="14" height="10" rx="2" fill="#b7e07f" stroke="#6a9b3a" stroke-width="1"/>

    <rect x="12" y="24" width="12" height="10" rx="2" fill="#8ec1ff" stroke="#4677a6" stroke-width="1"/>
    <rect x="30" y="24" width="12" height="10" rx="2" fill="#f28b2e" stroke="#bd4a14" stroke-width="1"/>
    <rect x="48" y="24" width="12" height="10" rx="2" fill="#b7e07f" stroke="#6a9b3a" stroke-width="1"/>

    <rect x="10" y="40" width="14" height="8" rx="2" fill="#d7d7d7" stroke="#9b9b9b" stroke-width="1"/>
    <rect x="30" y="40" width="14" height="8" rx="2" fill="#d7d7d7" stroke="#9b9b9b" stroke-width="1"/>
    <rect x="50" y="40" width="14" height="8" rx="2" fill="#d7d7d7" stroke="#9b9b9b" stroke-width="1"/>
  </g>

  <!-- Foreground parts -->
  <g transform="translate(28,130)">
    <!-- Gear -->
    <g transform="translate(0,0)" filter="url(#shadow)">
      <circle cx="20" cy="20" r="16" fill="url(#metal)" stroke="#6f6f6f" stroke-width="2"/>
      <!-- Teeth -->
      <g fill="#bfbfbf" stroke="#8a8a8a" stroke-width="1">
        <rect x="19" y="1" width="2" height="8" rx="1"/>
        <rect x="31" y="5" width="2" height="8" rx="1" transform="rotate(30 32 9)"/>
        <rect x="36" y="17" width="2" height="8" rx="1" transform="rotate(60 37 21)"/>
        <rect x="31" y="29" width="2" height="8" rx="1" transform="rotate(90 32 33)"/>
        <rect x="19" y="33" width="2" height="8" rx="1" transform="rotate(120 20 37)"/>
        <rect x="7" y="29" width="2" height="8" rx="1" transform="rotate(150 8 33)"/>
        <rect x="2" y="17" width="2" height="8" rx="1" transform="rotate(180 3 21)"/>
        <rect x="7" y="5" width="2" height="8" rx="1" transform="rotate(210 8 9)"/>
      </g>
      <circle cx="20" cy="20" r="6" fill="#9d9d9d" stroke="#6f6f6f" stroke-width="1.5"/>
    </g>

    <!-- Spark plugs -->
    <g transform="translate(42,4)" filter="url(#shadow)">
      <!-- Plug 1 -->
      <g transform="rotate(-18 0 0)">
        <rect x="0" y="6" width="28" height="6" rx="2" fill="#d9d9d9" stroke="#b3b3b3" stroke-width="1"/>
        <rect x="0" y="0" width="8" height="6" rx="2" fill="url(#metal)" />
        <rect x="28" y="4" width="10" height="10" rx="2" fill="#f28b2e" stroke="#bd4a14" stroke-width="1"/>
        <rect x="34" y="6" width="4" height="6" rx="1.5" fill="#b3b3b3"/>
      </g>
      <!-- Plug 2 -->
      <g transform="translate(20,16) rotate(16)">
        <rect x="0" y="6" width="28" height="6" rx="2" fill="#d9d9d9" stroke="#b3b3b3" stroke-width="1"/>
        <rect x="0" y="0" width="8" height="6" rx="2" fill="url(#metal)" />
        <rect x="28" y="4" width="10" height="10" rx="2" fill="#f28b2e" stroke="#bd4a14" stroke-width="1"/>
        <rect x="34" y="6" width="4" height="6" rx="1.5" fill="#b3b3b3"/>
      </g>
    </g>

    <!-- Tire + rim -->
    <g transform="translate(104,-4)" filter="url(#shadow)">
      <circle cx="24" cy="24" r="22" fill="url(#rubber)" stroke="#111" stroke-width="2"/>
      <circle cx="24" cy="24" r="12" fill="url(#metal)" stroke="#777" stroke-width="1.5"/>
      <!-- Spokes -->
      <g stroke="#9d9d9d" stroke-width="2">
        <line x1="24" y1="12" x2="24" y2="36"/>
        <line x1="12" y1="24" x2="36" y2="24"/>
        <line x1="16" y1="16" x2="32" y2="32"/>
        <line x1="32" y1="16" x2="16" y2="32"/>
      </g>
      <circle cx="24" cy="24" r="3.6" fill="#7a7a7a"/>
    </g>
  </g>

  <!-- Counter inside (visible through door) -->
  <g transform="translate(124,100)">
    <rect width="40" height="10" rx="2" fill="#7a5132"/>
    <rect y="10" width="40" height="12" rx="2" fill="#9a6a44"/>
    <!-- small battery box -->
    <rect x="6" y="-8" width="12" height="8" rx="2" fill="#2c3e50" stroke="#17232d" stroke-width="1"/>
    <rect x="8" y="-6" width="8" height="2" rx="1" fill="#e74c3c"/>
  </g>

  <!-- Soft scene shadow -->
  <rect x="22" y="158" width="156" height="3" fill="#000" opacity="0.08"/>
</svg>
