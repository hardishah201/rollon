<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title desc" role="img">
  <title>Tyre Dealer Shopfront Illustration</title>
  <desc>Detailed vector illustration of a tyre dealer shop with signage, awning, window, door, and stacked tyres.</desc>
  <defs>
    <!-- Simple shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.5" flood-color="#000" flood-opacity="0.2"/>
    </filter>

    <!-- Tyre tread pattern -->
    <pattern id="tread" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="#222"/>
      <path d="M0,0 L8,8 M-2,2 L6,10 M2,-2 L10,6" stroke="#333" stroke-width="1"/>
    </pattern>

    <!-- Rim gradient -->
    <linearGradient id="rimGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#bbb"/>
      <stop offset="0.5" stop-color="#8f8f8f"/>
      <stop offset="1" stop-color="#cfcfcf"/>
    </linearGradient>

    <!-- Glass gradient -->
    <linearGradient id="glass" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#cfe9ff"/>
      <stop offset="1" stop-color="#9fd0ff"/>
    </linearGradient>
  </defs>

  <!-- Ground line -->
  <rect x="0" y="160" width="200" height="4" fill="#444"/>

  <!-- Building facade -->
  <rect x="20" y="50" width="160" height="110" rx="4" fill="#5e6c7b"/>

  <!-- Sign background -->
  <rect x="25" y="40" width="150" height="24" rx="3" fill="#f3e7cf" filter="url(#shadow)"/>
  <!-- Sign text -->
  <text x="100" y="57" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="700" text-anchor="middle" fill="#222">
    TYRE DEALER
  </text>

  <!-- Awning -->
  <g transform="translate(25,64)">
    <rect width="150" height="16" rx="2" fill="#e85a2c"/>
    <!-- Stripes -->
    <g>
      <rect x="0" width="12" height="16" fill="#ffc34d"/>
      <rect x="24" width="12" height="16" fill="#ffc34d"/>
      <rect x="48" width="12" height="16" fill="#ffc34d"/>
      <rect x="72" width="12" height="16" fill="#ffc34d"/>
      <rect x="96" width="12" height="16" fill="#ffc34d"/>
      <rect x="120" width="12" height="16" fill="#ffc34d"/>
      <rect x="144" width="6" height="16" fill="#ffc34d"/>
    </g>
    <!-- Awning shadow -->
    <rect y="16" width="150" height="3" fill="#c13f1b" opacity="0.6"/>
  </g>

  <!-- Window -->
  <g transform="translate(32,86)">
    <rect width="70" height="50" rx="3" fill="url(#glass)" stroke="#3f4a57" stroke-width="2"/>
    <!-- reflection -->
    <path d="M6,6 L30,6 L10,22" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Door -->
  <g transform="translate(118,86)">
    <rect width="50" height="54" rx="3" fill="url(#glass)" stroke="#3f4a57" stroke-width="2"/>
    <rect x="0" y="54" width="50" height="6" fill="#3f4a57"/>
    <!-- handle -->
    <rect x="44" y="110" width="2.5" height="8" rx="1" fill="#d9d9d9" transform="translate(0,-32)"/>
    <!-- door reflection -->
    <path d="M8,8 L40,8 L18,26" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Tyres group -->
  <g transform="translate(32,132)">
    <!-- stack left: 3 tyres -->
    <g transform="translate(0,0)">
      <!-- Tyre 1 -->
      <g transform="translate(0,-22)">
        <circle cx="18" cy="18" r="18" fill="url(#tread)" stroke="#111" stroke-width="2"/>
        <!-- Rim -->
        <circle cx="18" cy="18" r="10" fill="url(#rimGrad)" stroke="#777" stroke-width="1.5"/>
        <!-- spokes -->
        <g fill="#9d9d9d">
          <rect x="17.5" y="9" width="1" height="8" rx="0.5"/>
          <rect x="17.5" y="19" width="1" height="8" rx="0.5"/>
          <rect x="9" y="17.5" width="8" height="1" rx="0.5"/>
          <rect x="19" y="17.5" width="8" height="1" rx="0.5"/>
          <rect x="12.5" y="12.5" width="11" height="1" transform="rotate(45 18 13)" rx="0.5"/>
          <rect x="12.5" y="21.5" width="11" height="1" transform="rotate(-45 18 22)" rx="0.5"/>
        </g>
        <!-- hub -->
        <circle cx="18" cy="18" r="3" fill="#7a7a7a"/>
      </g>
      <!-- Tyre 2 -->
      <g transform="translate(8,-12)">
        <ellipse cx="18" cy="18" rx="18" ry="17" fill="url(#tread)" stroke="#111" stroke-width="2"/>
        <circle cx="18" cy="18" r="10" fill="url(#rimGrad)" stroke="#777" stroke-width="1.5"/>
        <circle cx="18" cy="18" r="3" fill="#7a7a7a"/>
      </g>
      <!-- Tyre 3 -->
      <g transform="translate(16,0)">
        <circle cx="18" cy="18" r="18" fill="url(#tread)" stroke="#111" stroke-width="2"/>
        <circle cx="18" cy="18" r="10" fill="url(#rimGrad)" stroke="#777" stroke-width="1.5"/>
        <circle cx="18" cy="18" r="3" fill="#7a7a7a"/>
      </g>
    </g>

    <!-- single tyre right -->
    <g transform="translate(84,-4)" filter="url(#shadow)">
      <circle cx="22" cy="22" r="20" fill="url(#tread)" stroke="#111" stroke-width="2"/>
      <circle cx="22" cy="22" r="11" fill="url(#rimGrad)" stroke="#777" stroke-width="1.5"/>
      <!-- 5 spokes -->
      <g stroke="#9d9d9d" stroke-width="2">
        <line x1="22" y1="11" x2="22" y2="33"/>
        <line x1="11" y1="22" x2="33" y2="22"/>
        <line x1="14" y1="14" x2="30" y2="30"/>
        <line x1="30" y1="14" x2="14" y2="30"/>
        <line x1="22" y1="11" x2="22" y2="33" transform="rotate(36 22 22)"/>
      </g>
      <circle cx="22" cy="22" r="3.2" fill="#7a7a7a"/>
    </g>
  </g>

  <!-- Subtle scene shadow -->
  <rect x="28" y="156" width="144" height="3" fill="#000" opacity="0.08"/>
</svg>
