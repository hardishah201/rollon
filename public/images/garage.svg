<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title desc" role="img">
  <title>Mechanic Garage Owner Illustration</title>
  <desc>Detailed vector illustration of a mechanic in front of a garage with sign, roll-up door, window, tools, and workbench.</desc>

  <defs>
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.5" flood-color="#000" flood-opacity="0.18"/>
    </filter>
    <!-- Metal gradient -->
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#cfcfcf"/>
      <stop offset="0.5" stop-color="#9a9a9a"/>
      <stop offset="1" stop-color="#d9d9d9"/>
    </linearGradient>
    <!-- Glass -->
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#cfe9ff"/>
      <stop offset="1" stop-color="#9fd0ff"/>
    </linearGradient>
  </defs>

  <!-- Ground -->
  <rect x="0" y="162" width="200" height="4" fill="#464646"/>

  <!-- Garage facade -->
  <rect x="18" y="42" width="164" height="120" rx="4" fill="#e6e6e6" stroke="#3a4a5a" stroke-width="2"/>

  <!-- Sign -->
  <rect x="24" y="30" width="152" height="24" rx="3" fill="#f8d6bf" filter="url(#shadow)"/>
  <text x="100" y="47" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="800" text-anchor="middle" fill="#193a6a">GARAGE</text>

  <!-- Roll-up door -->
  <g transform="translate(36,70)">
    <rect width="128" height="72" rx="3" fill="#f2f2f2" stroke="#3a4a5a" stroke-width="2"/>
    <g fill="#e1e1e1" stroke="#b7b7b7" stroke-width="1">
      <rect x="2" y="4" width="124" height="16" rx="2"/>
      <rect x="2" y="24" width="124" height="16" rx="2"/>
      <rect x="2" y="44" width="124" height="16" rx="2"/>
      <rect x="2" y="64" width="124" height="6" rx="2"/>
    </g>
  </g>

  <!-- Window -->
  <g transform="translate(24,70)">
    <rect width="28" height="28" rx="3" fill="url(#glass)" stroke="#3a4a5a" stroke-width="2"/>
    <path d="M5,8 L20,8 L10,18" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Workbench -->
  <g transform="translate(24,110)">
    <rect width="28" height="10" rx="2" fill="#7a5132"/>
    <rect y="10" width="28" height="14" rx="2" fill="#9a6a44"/>
    <!-- Tools on pegboard -->
    <rect x="32" y="-6" width="22" height="20" fill="#e9e9e9" stroke="#b7b7b7" stroke-width="1"/>
    <rect x="34" y="-2" width="6" height="2" rx="1" fill="url(#metal)"/>
    <rect x="42" y="-2" width="6" height="2" rx="1" fill="url(#metal)"/>
    <rect x="38" y="2" width="12" height="2" rx="1" fill="url(#metal)"/>
    <rect x="36" y="6" width="6" height="2" rx="1" fill="url(#metal)"/>
    <rect x="44" y="6" width="6" height="2" rx="1" fill="url(#metal)"/>
  </g>

  <!-- Car lift column (left) -->
  <g transform="translate(70,64)">
    <rect width="6" height="80" rx="2" fill="#68788a"/>
    <rect x="-6" y="-6" width="18" height="6" rx="2" fill="#68788a"/>
  </g>

  <!-- Car lift column (right) -->
  <g transform="translate(154,64)">
    <rect width="6" height="80" rx="2" fill="#68788a"/>
    <rect x="-6" y="-6" width="18" height="6" rx="2" fill="#68788a"/>
  </g>

  <!-- Mechanic character -->
  <g transform="translate(86,104)" filter="url(#shadow)">
    <!-- body -->
    <rect x="-20" y="0" width="52" height="40" rx="8" fill="#1f3f78"/>
    <rect x="-20" y="0" width="52" height="16" rx="6" fill="#224b8e"/>
    <!-- straps -->
    <rect x="-16" y="0" width="4" height="18" rx="2" fill="#173566"/>
    <rect x="20" y="0" width="4" height="18" rx="2" fill="#173566"/>
    <!-- pocket -->
    <rect x="-2" y="16" width="14" height="10" rx="2" fill="#173566"/>
    <!-- head -->
    <circle cx="6" cy="-10" r="12" fill="#e6c4a8" stroke="#d1a789" stroke-width="1"/>
    <!-- cap -->
    <path d="M-6,-14 C0,-22 18,-22 22,-14 L22,-10 L-6,-10 Z" fill="#224b8e"/>
    <rect x="10" y="-16" width="12" height="4" rx="2" fill="#173566"/>
    <!-- face details -->
    <circle cx="2" cy="-8" r="1.5" fill="#333"/>
    <circle cx="10" cy="-8" r="1.5" fill="#333"/>
    <path d="M2,-4 Q6,-2 10,-4" stroke="#8b5e3c" stroke-width="1.5" fill="none"/>
    <!-- right arm -->
    <rect x="28" y="6" width="16" height="6" rx="3" fill="#e6c4a8"/>
    <!-- wrench -->
    <g transform="translate(44,8) rotate(12)">
      <rect x="-2" y="-8" width="4" height="20" rx="2" fill="url(#metal)"/>
      <path d="M0,-10 C6,-10 6,-4 0,-4 C-6,-4 -6,-10 0,-10 Z" fill="url(#metal)"/>
      <path d="M0,12 C6,12 6,18 0,18 C-6,18 -6,12 0,12 Z" fill="url(#metal)"/>
    </g>
    <!-- left arm -->
    <rect x="-30" y="6" width="16" height="6" rx="3" fill="#e6c4a8"/>
    <!-- glove -->
    <rect x="-32" y="6" width="6" height="6" rx="2" fill="#193a6a"/>
  </g>

  <!-- Toolbox -->
  <g transform="translate(140,132)">
    <rect width="32" height="16" rx="3" fill="#c13f1b" stroke="#912d11" stroke-width="1.5"/>
    <rect x="6" y="4" width="20" height="3" rx="1.5" fill="#ffb48f"/>
    <rect x="6" y="9" width="20" height="3" rx="1.5" fill="#ffb48f"/>
    <rect x="12" y="-6" width="8" height="6" rx="2" fill="#912d11"/>
  </g>

  <!-- Soft shadow line -->
  <rect x="22" y="158" width="156" height="3" fill="#000" opacity="0.08"/>
</svg>
