<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title desc" role="img">
  <title>EV Charging Provider</title>
  <desc>Clean SVG of a modern EV charging station with display, lightning icon, cable, and connector.</desc>

  <!-- Background ground strip -->
  <rect x="0" y="172" width="200" height="8" fill="#cfd8dc"/>

  <!-- Station base -->
  <rect x="58" y="160" width="84" height="12" rx="6" fill="#1a237e"/>

  <!-- Charging station body -->
  <rect x="62" y="52" width="76" height="108" rx="10" fill="#43a047" stroke="#1b5e20" stroke-width="2"/>
  <!-- Accent side panel -->
  <rect x="62" y="52" width="14" height="108" rx="10" fill="#29b6f6"/>

  <!-- Screen -->
  <rect x="80" y="66" width="40" height="24" rx="4" fill="#e0f7fa" stroke="#0288d1" stroke-width="1.5"/>
  <!-- Status bar -->
  <rect x="80" y="94" width="40" height="8" rx="4" fill="#00c853"/>

  <!-- Lightning icon -->
  <path d="M100 116 L92 132 L104 132 L95 150 L118 126 L108 126 L114 116 Z"
        fill="#ffeb3b" stroke="#f9a825" stroke-width="1.5"/>

  <!-- Port circle -->
  <circle cx="120" cy="128" r="6" fill="#263238" stroke="#111" stroke-width="1"/>

  <!-- Cable -->
  <path d="M126,128 C148,128 160,138 164,150 C166,156 164,162 160,164"
        fill="none" stroke="#37474f" stroke-width="5" stroke-linecap="round"/>

  <!-- Connector (simple shapes, no filters) -->
  <g transform="translate(158,160)">
    <!-- handle -->
    <rect x="-6" y="-16" width="18" height="10" rx="3" fill="#cfcfcf" stroke="#757575" stroke-width="1"/>
    <!-- nozzle -->
    <rect x="12" y="-14" width="16" height="6" rx="3" fill="#dcdcdc" stroke="#757575" stroke-width="1"/>
    <!-- tip -->
    <rect x="28" y="-13" width="6" height="4" rx="2" fill="#9e9e9e"/>
  </g>

  <!-- Header label -->
  <text x="100" y="30" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#37474f">
    EV CHARGING STATION
  </text>
</svg>
